{% extends "base.html" %}

{% block content %}
{% if messages %}
    {% for message in messages%}
        <div class="alert alert-success">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<br>
    {% for category in categories %}
       <a href="{% url 'product:products' category.id %}"> {{category}} </a>
       <br>
    {% endfor %}

{% endblock content %}
